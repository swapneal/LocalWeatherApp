<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter City or ZipCode" aria-label="City or ZipCode" [formControl]="search">
    <mat-hint>Specify Country Code like 'Paris,US'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type 3 or more characters to search
    </mat-error>
  </mat-form-field>
</form>
